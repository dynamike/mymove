version: '3.3'

services:
  storybook:
    build:
      context: .
      dockerfile: Dockerfile.storybook
    working_dir: /home/circleci/project
    ports:
      - '6006:6006'
  storybook_tests:
    build:
      context: .
      dockerfile: Dockerfile.storybook
    working_dir: /home/circleci/project
    command: scripts/start-storybook-tests
    depends_on:
      - storybook
